<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Order Summary Component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="">
        <div class="wrapper card-wrapper">
          <h1 class="card-title">Order Summary</h2>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="wrapper plan-wrapper">
          <img class="plan-icon" src="./images/icon-music.svg" alt="music icon">
          <div class="plan">
            <h2 class="plan-name">Annual Plan</h1>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="plan-change" href="#">Change</a>
        </div>
        <div class="wrapper payment-wrapper">
          <a class="btn btn-payment" href="#">Proceed to Payment</a>
          <a class="btn btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/UnTalPeluca" target="_blank">UnTalPeluca</a>.
    </div>
  </footer>
</body>
</html>
